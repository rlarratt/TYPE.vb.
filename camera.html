<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>p5.js Video Capture</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.dom.min.js"></script>
  <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>

  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script>
    let capture;
    

 

    function setup() {
      createCanvas(windowWidth, windowHeight);
        
      capture = createCapture(VIDEO);
      capture.size(width, height);
      capture.hide(); // hide the default capture element
      
    }

    
    function draw() {
      background(0); // optional: clear the background
      image(capture, 0,0); 
      // filter(THRESHOLD);
    
      
    }

    function keyPressed() {
      if (key === 's') {
        saveCanvas('DELETE_THIS', 'png');
        window.open('./generate.html')
      }
    }
  </script>
</body>
</html>
